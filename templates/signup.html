<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin DashBoard</title>
    <style>
    .bd{
        background-color:#212529;
    }  
    </style>
  </head>
  <body class="bd">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Back To Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
            </ul>
           
          </div>
        </div>
      </nav>

<div class="container-fluid">

  {%with messages = get_flashed_messages(with_categories=true)%}
  {%if messages %}
  {% for category,message in messages  %}
  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
        {% endfor %}
        {%endif%}
        {%endwith%}
    <div class="row">

        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                  <h5 class="card-title">Admin Sign Up</h5>
                  <form action="/Admin_Signup" method="POST">
                    <div>
                        <input type="text" class="form-control" name="name" id="ei" placeholder="Name" required>
                    </div>
                    <div style="margin-bottom: 2rem; margin-top: 2rem;">
                        <input type="text" class="form-control" name="username" id="ei" placeholder="Username" required>
                    </div>
                    <div style="margin-bottom: 2rem; margin-top: 2rem;">
                        <input type="email" class="form-control" name="email" id="ei" placeholder="email" required>
                    </div>
                    <div style="margin-bottom: 2rem; margin-top: 2rem;">
                        <input type="text" class="form-control" name="password" id="ei" placeholder="password" required>
                    </div>
                    <div style="margin-bottom: 2rem; margin-top: 2rem;">
                        <input type="text" class="form-control" name="confirmpassword" id="ei" placeholder="confirm password"required>
                    </div>
                    <div style="margin-top: 2rem;" class="d-flex justify-content-start">
                        <button class="btn btn-primary" type="submit">signup</button>
                        <a class="btn btn-dark" href="/login">Already Have a account Log In</a>
                    </div> 
                  </form>
                </div>
              </div>
        </div>
    </div>
</div>

    </body>
    </html>
